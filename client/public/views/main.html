<form ng-submit="vm.mix()" class="form-inline">

  <div class="form-group">
    <input type="text" class="form-control" ng-model="vm.factor">
    <button class="btn btn-primary" type="submit">Go</button>
  </div>

</form>

<hr>



<h1>How people feel about DiCaprio</h1>

<div class="progress">
  <div class="progress-bar" style="min-width: 5%; width: {{ vm.factor }}%; background-color: {{ vm.color.hexString() }}">
    {{ vm.factor }}%
  </div>
</div>
<h3 ng-bind="vm.feeling"></h3>
